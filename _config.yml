title: Hui (Grace) Wang
description: >- # this means to ignore newlines until "baseurl:"
 I am an Assistant Professor of Finance at Bentley University.
  
baseurl: "/homepage" # the subpath of the site
url: "https://huigracewang.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile_photo.jpg
google_analytics: "UA-147588751-1"

header:
  pages:
    - name: Home
      slug: /
    - name: Research
    - name: Teaching

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: huiwang@bentley.edu
